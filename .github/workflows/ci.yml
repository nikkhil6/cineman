# GitHub Actions: Run tests, format check, lints, type checks
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Test Flask app can start
        run: |
          python -c "from cineman.app import app; print('Flask app imports successfully!')"
      - name: Run unit tests
        run: |
          OMDB_API_KEY=test python -m pytest tests/test_license.py tests/test_schemas.py tests/test_validation.py tests/test_metrics.py -v