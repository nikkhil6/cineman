name: License Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  license-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Check LICENSE file exists
      run: |
        if [ ! -f LICENSE ]; then
          echo "ERROR: LICENSE file not found in repository root"
          exit 1
        fi
        echo "✓ LICENSE file found"
    
    - name: Verify LICENSE content
      run: |
        if ! grep -q "MIT License" LICENSE; then
          echo "ERROR: LICENSE file does not contain 'MIT License' header"
          exit 1
        fi
        if ! grep -q "Copyright" LICENSE; then
          echo "ERROR: LICENSE file does not contain copyright notice"
          exit 1
        fi
        echo "✓ LICENSE file contains required content"
    
    - name: Run LICENSE regression test
      run: |
        python -m unittest tests.test_license -v
