# mypy configuration - added to silence missing imports for langchain modules
# and to load any local stubs from the `typings` directory.

[mypy]
python_version = 3.10
# keep default behavior for most modules; we'll selectively ignore specific modules below
ignore_missing_imports = False
mypy_path = typings

# Per-module ignores for third-party packages without stubs
[mypy-langchain_google_genai]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True