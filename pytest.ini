[pytest]
# Pytest configuration for CineMan

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add options for verbose output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require API keys or external services
    slow: Tests that take a long time to run

# Coverage options (when using pytest-cov)
[coverage:run]
source = cineman
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
