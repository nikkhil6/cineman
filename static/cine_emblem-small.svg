<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" role="img" aria-label="CineMan emblem">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff5f6d"/>
      <stop offset="1" stop-color="#ffc371"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#071333" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background rounded card -->
  <rect width="160" height="160" rx="20" fill="#071333"/>

  <!-- emblem circle with gradient -->
  <g transform="translate(80,64)" filter="url(#f1)">
    <circle cx="0" cy="0" r="40" fill="url(#g1)"/>
    <!-- simple film reel holes -->
    <g fill="#071333" transform="translate(0,0)">
      <circle cx="-14" cy="-14" r="6"/>
      <circle cx="14" cy="-14" r="6"/>
      <circle cx="14" cy="14" r="6"/>
      <circle cx="-14" cy="14" r="6"/>
      <circle cx="0" cy="0" r="4" fill="#071333"/>
    </g>
  </g>

  <!-- subtle label (optional) -->
  <text x="50%" y="140" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="10" fill="#fff" opacity="0.9">
    CineMan
  </text>
</svg>