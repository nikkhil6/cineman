<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ The Cinephile: AI Movie Agent</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* General Styles */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background-color: #f5f5f5; }
        .chat-container { 
            max-width: 800px; 
            margin: 50px auto; 
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            min-height: 600px;
        }
        
        /* Header: Clean Black Bar */
        .chat-header {
            padding: 12px 20px;
            background-color: #f7f7f7;
            color: #1d1d1f;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }

        /* Chat Box Styling */
        #chatbox { 
            height: 550px; 
            overflow-y: auto; 
            padding: 20px; 
            background-color: white;
            scroll-behavior: smooth; /* SMOOTH SCROLLING (Improvement 2) */
        }
        
        /* Message Bubbles */
        .message-container { margin-bottom: 15px; }
        
        /* Agent Bubble (Clean Neutral Gray) */
        .agent-message { 
            background-color: #f0f0f0;
            color: #1d1d1f;
            padding: 12px 18px; 
            border-radius: 18px;
            max-width: 85%; 
            float: left;
            clear: both;
            line-height: 1.6;
        }
        /* User Bubble (Primary Color) */
        .user-message { 
            background-color: #0070c9;
            color: white; 
            padding: 12px 18px; 
            border-radius: 18px; 
            max-width: 85%; 
            float: right;
            clear: both;
            line-height: 1.6;
        }
        
        /* Agent Content Formatting */
        .agent-message h3 { font-size: 1.2rem; color: #1d1d1f; font-weight: 700; margin-top: 10px; margin-bottom: 8px; }
        .agent-message strong { font-weight: 600; color: #1d1d1f; }

        /* Loading Indicator Style (REFINED LOADING STATE - Improvement 3) */
        .loading-message {
            background-color: #fcf8e3; /* Light, unobtrusive yellow */
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 25%;
            float: left;
            clear: both;
            font-style: italic;
            color: #777;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Input Area: Thin Border, Clean Controls */
        .input-group-container {
            padding: 15px 20px;
            border-top: 1px solid #eee;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸŽ¬ The Cinephile: AI Movie Agent
        </div>

        <div id="chatbox" class="clearfix">
            </div>
        
        <div class="input-group-container d-flex">
            <input type="text" id="userInput" 
                   class="form-control me-2" 
                   placeholder="Ask for a sci-fi thriller or a nostalgic comedy..." 
                   onkeydown="if(event.keyCode==13 && !document.getElementById('sendButton').disabled) sendMessage()">
            <button onclick="sendMessage()" class="btn btn-primary" id="sendButton">Suggest</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(sender, message, isLoader = false) {
            const msgContainer = document.createElement('div');
            msgContainer.className = 'message-container';
            
            const msgDiv = document.createElement('div');
            
            if (isLoader) {
                msgDiv.className = 'loading-message';
                msgDiv.textContent = message;
            } else {
                msgDiv.className = sender === 'User' ? 'user-message' : 'agent-message';
                
                if (sender === 'Agent') {
                    // Render Markdown content
                    msgDiv.innerHTML = marked.parse(message);
                } else {
                    msgDiv.textContent = message;
                }
            }
            
            msgContainer.appendChild(msgDiv);
            chatbox.appendChild(msgContainer);
            chatbox.scrollTop = chatbox.scrollHeight; // SMOOTH SCROLLING
            return msgDiv; 
        }

        // IMPROVEMENT 1: STOP USER INTERACTION
        function toggleInput(disabled) {
            userInput.disabled = disabled;
            sendButton.disabled = disabled;
            sendButton.textContent = disabled ? 'Processing...' : 'Suggest';
        }

        function showWelcomeMessage() {
            const welcomeText = "Welcome to The Cinephile! I'm here to find your perfect movie match. Try: 'Recommend a nostalgic 80s movie.'";
            addMessage('Agent', welcomeText);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display User Message and Disable Input
            addMessage('User', message);
            userInput.value = '';
            toggleInput(true); // Disable input

            // 2. Display Loading State
            const loaderElement = addMessage('Agent', 'Thinking...', true); // Refined Loading Message

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // 3. Remove Loader
                loaderElement.parentElement.remove(); 
                
                // 4. Add the agent's response
                addMessage('Agent', data.response);

            } catch (error) {
                loaderElement.parentElement.remove();
                addMessage('Agent', 'Error: Could not connect to the AI service. Please restart the Flask server.');
                console.error('API Error:', error);
            } finally {
                // 5. Re-enable Input
                toggleInput(false); 
            }
        }
        
        // SINGLE SOURCE FOR WELCOME MESSAGE
        window.addEventListener('DOMContentLoaded', showWelcomeMessage);

    </script>
</body>
</html>
